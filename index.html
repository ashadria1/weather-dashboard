<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- jQuery JavaScript link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
</head>

<body>
    <!--Header-->
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

    <!--Main container-->
    <div class="container-fluid row">

        <!--Main search (form, bar, button) and previously searched cities, 3/12 column width-->
        <div class="col-3 left_div justify-content-center pt-3">
        </div>
        
        <!--Main display for today's weather, 9/12 column width-->
        <div class="today_weather col-9 pt-3">
        </div>

        <!--Five day forecast header and row settings-->
        <div class="five-day-div bg-light p-3 m-3 w-100">
            <div class="bg-light">
                <h5 class="text-dark">Five Day Weather Forecast:</h5>
            </div>
            
            <!--Individual day info-->
            <div class="row justify-content-center">
                
                <!--0 Day info-->
                <div id="0day" class="card-body mx-1 my-1">
                    <h5 id="0date"></h5>
                    <p id="0temp"></p>
                    <p id="0humidity"></p>
                    <img id="0icon" src="">
                </div>
           
                <!--1 Day info-->
                <div id="1day" class="card-body mx-1 my-1">
                    <h5 id="1date"></h5>
                    <p id="1temp"></p>
                    <p id="1humidity"></p>
                    <img id="1icon" src="">
                </div>

                <!--2 Day info-->
                <div id="2day" class="card-body mx-1 my-1">
                    <h5 id="2date"></h5>
                    <p id="2temp"></p>
                    <p id="2humidity"></p>
                    <img id="2icon" src="">
                </div>

                <!--3 Day info-->
                <div id="3day" class="card-body mx-1 my-1">
                    <h5 id="3date"></h5>
                    <p id="3temp"></p>
                    <p id="3humidity"></p>
                    <img id="3icon" src="">
                </div>

                <!--4 Day info-->
                <div id="4day" class="card-body mx-1 my-1">
                    <h5 id="4date"></h5>
                    <p id="4temp"></p>
                    <p id="4humidity"></p>
                    <img id="4icon" src="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript-wdb.js"></script>
</body>

</html>
